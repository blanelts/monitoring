<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-size: 12px;
        }
        .container {
            margin-top: 30px;
        }
        table {
            margin-top: 20px;
        }.charts-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
        }
        .charts-container canvas {
            width: 100% !important;
            height: 300px !important;
        }
        canvas {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
        }
        .selected {
            border: 2px solid #ffd54f;
            font-weight: bold;
            background-color: #333 !important;
        }
        .selected td {
                border-radius: 4px;
        }
        .offline td {
            color: red !important;
            font-weight: bold !important;
        }
        .charts-container {
            display: none; /* Скрываем графики при загрузке */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Server Statistics</h1>
        <div id="chartsContainer" class="charts-container">
            <h3 id="selectedServerInfo"></h3>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="cpuChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>
        </div>
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Hostname</th>
                    <th>IP Address</th>
                    <th>OS Info</th>
                    <th>CPU Usage (%)</th>
                    <th>Memory Used (MB)</th>
                    <th>Memory Total (MB)</th>
                    <th>Disk Free (GB)</th>
                    <th>Disk Total (GB)</th>
                    <th>Last Connect (sec.)</th>
                </tr>
            </thead>
            <tbody id="stats-body"></tbody>
        </table>
    </div>

    <script>
        const cpuChartCtx = document.getElementById('cpuChart').getContext('2d');
        const memoryChartCtx = document.getElementById('memoryChart').getContext('2d');
        const chartsContainer = document.getElementById("chartsContainer");

        let cpuChart = new Chart(cpuChartCtx, {
            type: 'line',
            data: { labels: [], datasets: [{ 
                label: 'CPU Usage (%)', 
                data: [], 
                borderColor: 'red', 
                backgroundColor: 'rgba(255, 0, 0, 0.2)',
                fill: true
            }] },
            options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
        });

        let memoryChart = new Chart(memoryChartCtx, {
            type: 'line',
            data: { labels: [], datasets: [{ 
                label: 'Memory Usage (MB)', 
                data: [], 
                borderColor: 'blue', 
                backgroundColor: 'rgba(0, 0, 255, 0.2)',
                fill: true
            }] },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        let selectedAgent = null;

        function fetchStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("stats-body");
                    tableBody.innerHTML = "";
                    data.forEach(row => {
                        const lastSeen = Math.round(row.last_seen);
                        const isOffline = lastSeen > 60;

                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.hostname}</td>
                            <td>${row.ip_address}</td>
                            <td>${row.os_info}</td>
                            <td>${row.cpu_usage}</td>
                            <td>${row.memory_used}</td>
                            <td>${row.memory_total}</td>
                            <td>${row.disk_free}</td>
                            <td>${row.disk_total}</td>
                            <td>${lastSeen} sec. ago</td>
                        `;
                        
                        tr.classList.toggle("offline", isOffline);
                        if (isOffline) {
                            tr.style.color = "red";
                        } else {
                            tr.style.color = "white";
                        }

                        tr.addEventListener("click", (event) => {
                            event.stopPropagation(); // Предотвращаем всплытие, чтобы не срабатывал клик по body
                            selectAgent(row.ip_address, tr);
                        });

                        if (row.ip_address === selectedAgent) {
                            tr.classList.add("selected");
        
                            // Показываем графики, чтобы не исчезали
                            chartsContainer.style.display = "block"; 
        
                            // Выводим в шапку выбранного сервера (если не делали этого раньше):
                            document.getElementById("selectedServerInfo").innerHTML =
                                `<b>${row.hostname}</b> (${row.ip_address})`;
                        }

                        tableBody.appendChild(tr);
                    });

                    if (selectedAgent) {
                        fetchAgentStats(selectedAgent);
                    }
                })
                .catch(error => console.error('Error fetching stats:', error));
        }

        function selectAgent(ip, rowElement) {
            selectedAgent = ip;
            document.querySelectorAll("tr").forEach(tr => tr.classList.remove("selected"));
            rowElement.classList.add("selected");
            chartsContainer.style.display = "block";
            const hostname = rowElement.cells[0].innerText;
            const ipAddress = rowElement.cells[1].innerText;
            document.getElementById("selectedServerInfo").innerHTML = `<b>${hostname}</b> (${ipAddress})`;
            fetchAgentStats(ip);
        }

        function fetchAgentStats(ip) {
            fetch(`/stats/${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        console.warn("Нет данных для отображения.");
                        return;
                    }

                    let labels = data.map(entry => new Date(parseInt(entry.last_update)).toLocaleTimeString());
                    let cpuData = data.map(entry => entry.cpu_usage);
                    let memoryData = data.map(entry => entry.memory_used);

                    if (labels.length > 100) {
                        labels = labels.slice(-100);
                        cpuData = cpuData.slice(-100);
                        memoryData = memoryData.slice(-100);
                    }

                    cpuChart.data.labels = labels;
                    cpuChart.data.datasets[0].data = cpuData;
                    cpuChart.update(); 

                    memoryChart.data.labels = labels;
                    memoryChart.data.datasets[0].data = memoryData;
                    memoryChart.update(); 
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
        }

        // Добавляем обработчик, который скрывает графики при клике вне таблицы и графиков
        document.body.addEventListener("click", () => {
            chartsContainer.style.display = "none";
            selectedAgent = null;
            document.querySelectorAll("tr").forEach(tr => tr.classList.remove("selected"));
        });

        // Запрещаем сворачивание при клике внутри графиков
        chartsContainer.addEventListener("click", (event) => {
            event.stopPropagation();
        });

        fetchStats();
        setInterval(fetchStats, 2000); // Обновляем таблицу каждые 2 секунды
    </script>
</body>
</html>

<!-- components/gitlab_runner.html -->
<div id="gitlabRunnerContainer" class="mt-4" style="display:none;">
    <h3>GitLab Runner на сервере: <span id="gitlabRunnerServerName"></span></h3>
    <div id="gitlabRunnerError" class="text-warning"></div>
    <div id="gitlabRunnerData" style="display:none;">
      
      <!-- Таблица состояния Runner'а -->
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Состояние службы</th>
            <th>Установлен</th>
            <th>Версия</th>
            <th>Start time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="runnerServiceStatus"></td>
            <td id="runnerInstalled"></td>
            <td id="runnerVersion"></td>
            <td id="runnerStartTime"></td>
          </tr>
        </tbody>
      </table>
  
      <!-- Список зарегистрированных раннеров -->
      <h5 class="mt-3">Список зарегистрированных раннеров:</h5>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Executor</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="gitlabRunnerTableBody"></tbody>
      </table>
  
      <!-- Лог раннеров -->
      <h5 class="mt-3">Последние строки лога GitLab Runner:</h5>
      <table class="table table-dark table-striped">
        <tbody id="gitlabRunnerLogTableBody"></tbody>
      </table>
    </div>
  </div>
